<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Advice generator app</title>
	
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
	<div class="advice-box">
		<div class="advice-container">
			<p class="advice-id">Advice #<span id="advice-id"></span></p>
			<p class="advice-quote">"<span id="advice-quote"></span>"</p>
			<picture class="advice-divider">
				<source media="(min-width: 760px)" srcset="./images/pattern-divider-desktop.svg" />
				<img src="./images/pattern-divider-mobile.svg" alt="divider" />
			</picture>
			<button class="advice-btn" id="advice-btn"><img src="./images/icon-dice.svg" alt="dice"></button>
		</div>
	</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://www.nicoleyry.com/">Nicole Yang</a>.
	</div>

	<script src="script.js"></script>
</body>

</html>
